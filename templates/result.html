<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Result</title>
</head>

<body>
    <div class="header-page">
        <div></div>
        <h1>The Expected Result</h1>
    </div>
    <div class="container">
        <div class="container-content">

            <div class="images">
                <img src="{% static 'image\image-home.jpg' %}" alt="" sizes="" srcset="">
            </div>

            <div class="result">
                <h1>The Result with your information :</h1>
                <div class="circle">
                    <h4>
                        {{prediction}}
                    </h4>
                </div>
                <div>
                    <h4 id="note">Note</h4>
                    {% if prediction == 1 %}
                    <h5 id="danger_risk_description">There is a risk of prepayment.</h5>
                    {% else %}
                    <h5 id="no_risk_description">No risk of prepayment.</h5>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</body>

</html>
