<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Result</title>
</head>

<body>
    <div class="header-page">
        <div></div>
        <h1>The Expected Result</h1>
    </div>
    <div class="container">
        <div style="height: 50px">
            <!-- <form>
                <input type="button" value="Go back!" id="button" onclick="history.back()">
            </form> -->
            <a href="javascript:window.history.back();" style="height: 30px" class="previous round">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"> Go back</i>
            </a>
        </div>
        <div class="container-content">
            <div></div>
            <div class="result">
                <h1>The Result with your information :</h1>
                <div class="circle">
                    <h4>
                        {{prediction}}
                    </h4>
                </div>
                <div>
                    <h4 id="note-info">Note!</h4>
                    {% if prediction == 1 %}
                    <h5 id="no_risk_description">No risk of prepayment.</h5>
                    {% else %}
                    <h5 id="danger_risk_description">There is a risk of prepayment.</h5>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
